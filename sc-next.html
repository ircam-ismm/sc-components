<body>
  <header>
    <a href="./">
      <img src="./assets/logo-200x200.png" />
      <span>@ircam/sc-components</span>
    </a>

    <div>
      <sc-switch id="switch-mode"></sc-switch>
      <sc-icon type="burger" id="toggle-menu"></sc-icon>
      <sc-icon type="github" href="https://github.com/ircam-ismm/sc-components"></sc-icon>
    </div>
  </header>
  <div id="main">
    <nav>

    </nav>
    <section class="dark">

    </section>
  </div>
  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://stats.ircam.fr/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '21']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
</body>
</html>
